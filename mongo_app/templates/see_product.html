<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Card Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ product_name }}</h4>
        <div class="row">
          <div class="col-sm-6">
            {% for field_name, field_value in product %}
              <p class="card-text"><strong>{{ field_name }}:</strong> {{ field_value }} <a href="/products/change_field/{{ product_id }}/{{ field_name }}" class="btn btn-link">Edit</a></p>
            {% endfor %}
          </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back</a>
        <a href="/products/delete/{{ product_id }}" class="btn btn-danger mt-3">Delete product</a>
        <a href="/products/add_field/{{ product_id }}" class="btn btn-success mt-3">Add field</a>
      </div>
    </div>
  </div>
  </body>
</html>
