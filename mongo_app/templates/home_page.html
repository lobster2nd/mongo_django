<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">My Products</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4 my-3">
            {% for product in products %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">{{ product.Name }} </h2>
                        <p class="card-text">{{ product.Amount }} </p>
                        <a href="/products/{{ product.id }}" class="btn btn-primary">More about it</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">Add Product</h2>
                        <a href="add_product" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 3a.5.5 0 0 1 .5.5v3.5h3a.5.5 0 0 1 0 1h-3v3.5a.5.5 0 0 1-1 0V8h-3a.5.5 0 0 1 0-1h3V3.5A.5.5 0 0 1 8 3z"/>
                            </svg> Add
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
